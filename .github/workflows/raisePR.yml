name: Raise PR

on:
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  create_pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Original Repo
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          repository: HubSpot/HubSpot-public-api-spec-collection # Checkout the original repository
          ref: main # Start from the main branch of the original repository

      - name: Set up Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Add Fork as Remote
        run: |
          git remote add fork https://github.com/rpanicker06/HubSpot-public-api-spec-collection.git
          git remote -v

      - name: Create or Checkout Branch in Fork
        run: |
          git checkout -B fork/main

      - name: Create Pull Request to HubSpot Repo
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.PAT }}
          commit-message: "Sync updates from Forked Repo"
          title: "Sync updates from Forked Repo"
          body: |
            This PR contains updates synced from forked repo to HubSpot Repo.
          base: main
          draft: false
        env:
            PAT: ${{ secrets.PAT }}
