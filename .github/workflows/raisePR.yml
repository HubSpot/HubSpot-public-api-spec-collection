name: Raise PR

on:
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  create_pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Original Repo
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          repository: HubSpot/HubSpot-public-api-spec-collection # Checkout the original repository
          ref: main # Start from the main branch of the original repository

      - name: Set up Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Add Fork as Remote
        run: |
          git remote add fork https://$PAT@github.com/rpanicker06/HubSpot-public-api-spec-collection.git
          git fetch fork
          git remote -v
        env:
          PAT: ${{ secrets.PAT }} # Ensure PAT is stored securely in GitHub Secrets

      - name: Create or Checkout Feature Branch
        run: |
          BRANCH_NAME="feature-branch" # Replace with your actual branch name
          git checkout -B $BRANCH_NAME

      - name: Push Changes to Forked Repo
        run: |
          BRANCH_NAME="feature-branch" # Ensure this matches the branch used above
          git push -u fork $BRANCH_NAME
        env:
          PAT: ${{ secrets.PAT }}

      - name: Create Pull Request to HubSpot Repo
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Sync updates from Forked Repo"
          title: "Sync updates from Forked Repo"
          body: |
            This PR contains updates synced from forked repo to HubSpot Repo.
          base: main
          head: rpanicker06:feature-branch # Ensure this matches your fork and branch
          maintainer-can-modify: true
          draft: false